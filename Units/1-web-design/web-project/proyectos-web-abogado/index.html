<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waldino Rojo | Abogado de confianza</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header>
        <div id="logo">
            <img src="" alt="Waldino Rojo logo">
        </div>
        <h1>Waldino Rojo Montoya</h1>
    </header>

    <div id="welcome">
        <div id="user-intro">
            <p>Waldino Rojo Montoya is an specialist lawyer in the sector of traffic accidents.</p>
        </div>
        <div id="services">
            <h2>Servicios</h2>
        </div>
    </div>

    <div id="clients">
        <div id="client-companies">
            <h2>Empresas de confianza</h2>
            <div id="trusted-companies">
                <img src="" alt="Empresa 1">
                <img src="" alt="Empresa 2">
                <img src="" alt="Empresa 3">
            </div>
        </div>

        <div id="client-persons">
            <h2>Testimonios de clientes</h2>
            <!-- (.client-person-card>.photo>(img)^.name+.phrase)*4  -->
            <div class="client-person-card">
                <div class="photo"><img src="./recursos/clientes-personas/Aitana-Lorenza.jpg" alt="Foto cliente 1">
                </div>
                <div class="name"></div>
                <div class="phrase"></div>
            </div>
            <div class="client-person-card">
                <div class="photo"><img src="./recursos/clientes-personas/Juanfran-Isidro.jpg" alt="Foto cliente 2">
                </div>
                <div class="name"></div>
                <div class="phrase"></div>
            </div>
            <div class="client-person-card">
                <div class="photo"><img src="./recursos/clientes-personas/Moncho-Quirino.jpg" alt="Foto cliente 3">
                </div>
                <div class="name"></div>
                <div class="phrase"></div>
            </div>
            <div class="client-person-card">
                <div class="photo"><img src="./recursos/clientes-personas/Valya-Sanya.jpg" alt="Foto cliente 4"></div>
                <div class="name"></div>
                <div class="phrase"></div>
            </div>
            <div class="client-person-card">
                <div class="photo"><img src="./recursos/clientes-personas/Yevfrosiniya-Klavdia.jpg"
                        alt="Foto cliente 5"></div>
                <div class="name"></div>
                <div class="phrase"></div>
            </div>
        </div>
    </div>

    <div id="form-contact">
        <h2>Formulario de contacto</h2>
        <form action="">
            <label for="">Nombre</label> <br>
            <input type="text" id="client-name" name="client-name"> <br>
            <label for="">Apellidos</label> <br>
            <input type="text"> <br>
            <label for="">Sugerencia</label> <br>
            <input type="text" id="suggestion" name="suggestion"> <br>
        </form>
    </div>

    <footer>
        <div id="company-name">
            Waldino Rojo Montoya
        </div>
        <div id="social-networks">
            <div class="circle-social-net">
                <img src="./recursos/social-icons/facebook-black.svg" alt="Facebook">
            </div>
            <div class="circle-social-net">
                <img src="./recursos/social-icons/instagram-black.svg" alt="Instagram">
            </div>
            <div class="circle-social-net">
                <img src="./recursos/social-icons/linkedin-square.svg" alt="LinkedIn">
            </div>
            <div class="circle-social-net">
                <img src="./recursos/social-icons/twitter.svg" alt="Twitter">
            </div>
        </div>
    </footer>

</body>

</html>
